####################################################################################
##                          Gantry Leveling Settings
####################################################################################
[quad_gantry_level]
gantry_corners:                          # Coordinates for the gantry corners
	-60,-10
	410,420
points:
	50,25
	50,275
	300,275
	300,25
speed: 400                               # Levelling speed in mm/min
horizontal_move_z: 10                     # Z-axis height for horizontal moves
retries: 50                               # Number of retries for out-of-tolerance adjustments
retry_tolerance: 0.01                    # Tolerance for retrying
